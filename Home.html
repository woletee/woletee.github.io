    <div id="wordContainer"></div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const words = ["Artificial Intelligence Researcher at GIST", "Web developer","Content Creator"];
    const container = document.getElementById("wordContainer");
    let wordIndex = 0;
    let letterIndex = 0;

    function displayLetter() {
        if (wordIndex < words.length) {
            if (letterIndex === 0) {
                container.appendChild(document.createElement('span')); // New span for each word
            }
            if (letterIndex < words[wordIndex].length) {
                container.lastChild.textContent += words[wordIndex][letterIndex++];
                setTimeout(displayLetter, 100); // Adjust the timing as needed
            } else {
                wordIndex++;
                letterIndex = 0;
                setTimeout(displayLetter, 500); // Delay before next word
            }
        }
    }

    displayLetter();
});

  
    </script>
